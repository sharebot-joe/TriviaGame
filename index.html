<!DOCTYPE html>
<html>

<!-- Comments --
	This webpage is deployed on Github Pages here:
	https://sharebot-joe.github.io/Responsive-Portfolio/

<head>
	
	<title>The Seattle SuperSonics Trivia Game!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Creepster|Oswald:300,400" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>
	<div class="container-fluid py-5">
		<div class="row text-center">
			<div class="col-lg-6 mx-auto">
					<div class="titlediv">
						<span>Welcome to the <strong>Seattle SuperSonics Trivia Game</strong>,<br>the best online trivia game about the Seattle SuperSonics!</span>
					</div>		
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-6 mx-auto">
					<div class="frame">
						
						<div class="row text-center">
							<div class="col-lg-10 mx-auto">
							
								<div class="row frametop" >
									<div class="col-lg-6">
										<div class="frameinner ">
											<p>Time Remaining:</p>
											<div id="timeremaining"></div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="frameinner">
											<p>Final Results:</p>
											<div class="finalresults">
											</div>
										</div>
									</div>
									<div id="clear" style="clear:both;"></div>
								</div>

							</div>
						</div>

						<div class="row text-center">
							<div class="col-lg-10 mx-auto">
									<img width="200" id="introimage" class="my-3" src="assets/images/sonicsintro.png" >
									<div class="clickme text-center">Click to start!</div>
									<div class='restart'>PLAY AGAIN</div>
							</div>		
						</div>

						<div class="row text-center">
							<div class="col-lg-11 mx-auto">
								<div class="framemiddle">
	
								</div>
							</div>		
						</div>
				
						<div class="row text-center">
							<div class="col-lg-12 mx-auto">
								<div class="framebottom">

									<div class="row text-center">
											<div class="col-lg-5 mx-auto">
												<div class="button option-0">
													<span class="Centerer"></span>
  												<span class='Centered buttontext-0'></span>
												</div>
											</div>
											<div class=" col-lg-5 mx-auto">
												<div class="button option-1">
													<span class="Centerer"></span>
  												<span class='Centered buttontext-1'></span>
												</div>
											</div>
									</div>

									<div class="row text-center">
											<div class="col-lg-5 mx-auto">
												<div class="button option-2">
													<span class="Centerer"></span>
  												<span class='Centered buttontext-2'></span>
												</div>
											</div>
											<div class=" col-lg-5 mx-auto">
												<div class="button option-3">
													<span class="Centerer"></span>
  												<span class='Centered buttontext-3'></span>
												</div>
											</div>
									</div>

								</div>
							</div>
						</div>
						
					</div>		
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
